  @keyframes scaleInAnimation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
  
  @keyframes scaleOutAnimation {
    0% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
  

  @keyframes slide-up {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

figure {
        animation: slide-up 0.5s ease-in-out;
    }

  
  figure:hover img {
    animation: scaleInAnimation 0.5s ease-out forwards;
  }
  
  figure img {
    animation: scaleOutAnimation 0.5s ease-out forwards;
  }
  
  @keyframes slidein {
            from {
                
         transform: translateX(100px);
        }
        to {
            transform: translateX(0px);
        }
            
        }

  .animate-fade-in {

}

@keyframes fade-in {

    100% { opacity: 1; transform: translateY(0); }

    <script>


    
        let icon=document.getElementById('icon');
        let lst=document.getElementById('lst');
        icon.addEventListener('click',()=>{
            lst.classList.toggle('hidden');
        });
        
   
        let inputs=document.getElementsByTagName('input');

        let btn_submit=document.getElementById('btn_submit');
        let massage=document.getElementById('massage');
        btn_submit.addEventListener('click',()=>{
          for (let i = 0; i < inputs.length; i++) {
            let element = inputs[i];

          
            if(element.value === "" || element.value ===null){
                element.style.borderColor='red'; 
            }else{

                element.style.borderColor='#00A3E1'; 

            }
            
            element.onblur=()=>{
                if(element.value !=="")
                element.style.borderColor='#00A3E1'; 
   
            }
          }

          massage.onblur=()=>{
                if(massage.value !=="")
                massage.style.borderColor='#00A3E1'; 
   
            }
          if(massage.value==="" ||massage.value ===null){
            massage.style.borderColor='red'; 

          }else{
            massage.style.borderColor='#00A3E1'; 


          }
        })


          </script>
