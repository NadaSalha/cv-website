  @keyframes scaleInAnimation {

figure {

}

            },  {

            }
            ,  {

                img:"../image/bank2.png"
            }
        ]

        let icon=document.getElementById('icon');
        let lst=document.getElementById('lst');
        icon.addEventListener('click',()=>{
            lst.classList.toggle('hidden');
        });
        
        let multipule=document.getElementById('multipule');
        let Alot_Figure=document.getElementById('Alot_Figure');

        let type_Set =new Set();

     
        function clear_All_bg(){
            let items = document.querySelectorAll('#multipule li');
            items.forEach(s=>{
           s.style.backgroundColor='rgba(0, 0, 0, 0)';
           })
           

        }
        function click_type(type2){

           let lst_type= DB.filter(t=>t.type===type2.textContent);
           let items = document.querySelectorAll('#multipule li');
           clear_All_bg();
           items[0].addEventListener('click',()=>{
            clear_All_bg();
            items[0].style.backgroundColor= document.documentElement.style.getPropertyValue('--primary-color');
            render_Divs(DB);
           })
            
        
          
           type2.style.backgroundColor=document.documentElement.style.getPropertyValue('--primary-color');
           render_Divs(lst_type);

        }



        function render_Divs(db){
            
            Alot_Figure.innerHTML="";
            let div=``;
                      
            db.forEach(s=>{

                type_Set.add(s.type);

                div=`   
                <figure class="w-full relative rounded-3xl overflow-hidden">
                        <img src="${s.img}" class="object-fill h-full " alt="">
                        <figcaption class="absolute w-full h-full items-center p-10  items-end content-end	    text-white text-xl opacity-0 hover:opacity-75  font-bold top-0 left-0 bg-primary ">
                            
                            <ul class="absolute top-1/3 space-y-2">
                            <h1 class=" animate-bounce">${s.name}</h1>
                            <h1 class="animate-bounce">${s.type}</h1>
                            </ul>
                            <a href="${s.href}" title="${s.name}" target="_blank" class="  content-end	absolute bottom-4 right-6  "><i class="fa-solid fa-link text-3xl text-end" style="color: #fff;"></i></a>
                            
                        </figcaption>

                    </figure>
                    `
                    Alot_Figure.innerHTML+=div;
            })
            
          

        }

        window.onload=()=>{
            render_Divs(DB);


          

            let li=``;
          type_Set.forEach(t=>{
              li=`
              <li onclick="click_type(this);" class="  rounded-full cursor-pointer  py-1 px-6">${t}</li>
              `
              multipule.innerHTML+=li;
          })

        }
