    <style>

        *{
            box-sizing: border-box;
          
        }
     
        .static-txt{
            color: #fff;
            font-weight: 400;
            font-size: 60px;
        }
        .dynmic-txts{
            margin-left: 5px;
            line-height: 50px; 
            height: 50px;
            overflow: hidden;
        }

        .dynmic-txts b{
            position: relative;
            height: 50px;
            line-height: 50px;
            /* font-size: 35px; */
            font-weight: 700;
            text-align: center;
            
            align-items: center;
            color: rgb(12, 48, 111) ;
            top: 0;
            color: rgb(255, 255, 255);
            animation: slide 4s steps(3) infinite;
        }

        

        @keyframes slide {
            100%{
                /* color: var(--primary-color); */
                top: -150px;
                
            }
        }

        .dynmic-txts b::after{
            content: "";
            position: absolute;
            left: 0;
            background-image: url(./home-bg.jpg);
             visibility: hidden;
            
            height: 100%;
            width: 100%;
            border-bottom:2px solid rgb(59 130 246) ;
            border-left: 2px solid  rgb(59 130 246);
            animation: typing 1.5s steps(10) infinite;
          
        }

        @keyframes typing {
            100%{
                left: 100%;
                margin: 0 -35px 0 35px ;
            }
        }


        @media screen and (max-width:600px){
         
            #lst{
            animation: open_menu 0.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
           animation-direction: alternate; 
        }

        @keyframes open_menu {
          from{
            left: -50%;

          }to{
            left: 0;
          }
        }
        }


        /* #change_color{
            animation: 1.1s  alternate slidein;

        } */

        @keyframes slidein {
            from {
                
         transform: translateX(100px);
        }
        to {
            transform: translateX(0px);
        }
            
        }
      
  ::-webkit-scrollbar{
    width: 10px;
   
  }

  ::-webkit-scrollbar-thumb{
    background-color: #171717ce;
    border-radius: 10px;
  }
